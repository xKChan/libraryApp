<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button id="new-book-btn">New Book</button>
    </div>
    <div class="card-container">
      <form id="new-book-form" style="display: none">
        <div class="row1">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="row2">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="row3">
          <label for="pages">Pages</label>
          <input type="text" name="pages" id="pages" required />
        </div>
        <div class="row4">
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read" />
        </div>
        <div class="row5">
          <button type="submit" id="add-book">Add Book</button>
          <button type="button" id="cancel">Cancel</button>
        </div>
      </form>
      <div class="books-container"></div>
    </div>
  </body>
</html>
